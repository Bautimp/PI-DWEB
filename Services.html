<!doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Taller de bicicletas, bicicleta, taller, tubi">
    <title>JMBIKES - SERVICIO ESPECIALZIADO PARA BICICLETAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/form.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>

  <body>
    <header class="fixed-top">
      <div class="row">
        <div class="col-2">
          <a href="#">
            <img src="/images/Logo/jmbikes.png" alt="logo" id="logo">
          </a>
        </div>

        <div class="col-10" id="opcionesNavbar">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid justify-content-end">
                <div class="row">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="col-12 navOp ">
                      <a class="nav-link" href="Index.html"><button type="button" id="btnRegresar">REGRESAR</button></a>
                    </div>
                  </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div style="height: 80px;"></div>

    <!-- TEXTO SOBRE EL FORMULARIO -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-12" id="infoService">
          <h2 class="text-center mb-3">Solicitá tu Servicio de Bicicleta</h2>
          <p class="text-center">
            Completa el siguiente formulario para elegir el servicio que necesitás para tu bicicleta.
            Nuestro equipo técnico recibirá tu solicitud y se pondrá en contacto a la brevedad.
            Todos los datos enviados serán almacenados de forma segura en nuestra base de datos.
          </p>
        </div>


        <!-- FORMULARIO -->
        <div class="row">
          <div class="col-12">
            <form action="mailto:#" id="form1" onsubmit="return validar()">
              <div class="row">
                <!-- Parte izquierda -->
                <div class="mb-3 col-md-6">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" pattern="^[a-zA-ZÁÉÍÓÚÑáéíóúñ\s]{2,50}$"
                         placeholder="Ingrese su Nombre" maxlength="50" required>
                </div>
                <!-- Mensaje de error Nombre -->
                <button type="button" class="error nombre btn btn-outline-danger">
                  <i class="bi bi-exclamation-circle"></i>
                  El nombre debe tener entre 2 y 50 caracteres de largo
                </button>
                <!-- Parte derecha -->
                <div class="mb-3 col-md-6">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" pattern="^[a-zA-ZÁÉÍÓÚÑáéíóúñ\s]{2,50}$"
                         placeholder="Ingrese su Apellido" maxlength="50" required>
                </div>
                <!-- Mensaje de error Apellido -->
                <button type="button" class="error apellido btn btn-outline-danger">
                  <i class="bi bi-exclamation-circle"></i>
                  El apellido debe tener entre 2 y 50 caracteres de largo
                </button>
              </div>

              <div class="row">
                <!-- Parte izquierda -->
                <div class="mb-3 col-md-6">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su Email"
                         required>
                  <!-- Mensaje de error Correo Electrónico -->
                  <button type="button" class="error email btn btn-outline-danger">
                    <i class="bi bi-exclamation-circle"></i>
                    - El email debe tener algo antes del @ <br>
                    <i class="bi bi-exclamation-circle"></i>
                    - Contener un dominio válido (algo.com, algo.com.ar) <br>
                    <i class="bi bi-exclamation-circle"></i>
                    - No tener espacios
                  </button>
                </div>
                <!-- Parte derecha -->
                <div class="mb-3 col-md-6">
                  <label for="tel" class="form-label">Numero de Teléfono</label>
                  <input type="tel" class="form-control" id="tel" name="tel" placeholder="Ingrese su Teléfono" required>
                  <!-- Mensaje de Error Teléfono -->
                  <button type="button" class="error tel btn btn-outline-danger">
                    <i class="bi bi-exclamation-circle"></i>
                    Debe tener entre 8 y 15 dígitos y puede comenzar con un signo +
                  </button>
                </div>
              </div>
              <div class="container mt-4">
                <div class="row align-items-start">
                  <!-- Columna Izquierda -->
                  <div class="col-md-6 mb-3">
                    <label for="fechaService" class="form-label">Fecha del Service</label>
                    <input type="text" class="form-control" id="fechaService" placeholder="Seleccione fecha">
                  </div>

                  <!-- Columna Derecha -->
                  <div class="col-md-6 text-center">
                    <label class="form-label">Seleccioná el service:</label>
                    <div class="mb-4 mx-auto" style="max-width: 300px;">
                      <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img data-value="opcion1" src="images/Cards/1.png" class="d-block w-100 img-option"
                                 alt="service1">
                          </div>
                          <div class="carousel-item">
                            <img data-value="opcion2" src="images/Cards/2.png" class="d-block w-100 img-option"
                                 alt="service2">
                          </div>
                          <div class="carousel-item">
                            <img data-value="opcion3" src="images/Cards/3.png" class="d-block w-100 img-option"
                                 alt="service3">
                          </div>
                          <div class="carousel-item">
                            <img data-value="opcion4" src="images/Cards/4.png" class="d-block w-100 img-option"
                                 alt="service4">
                          </div>
                          <div class="carousel-item">
                            <img data-value="opcion5" src="images/Cards/5.png" class="d-block w-100 img-option"
                                 alt="service5">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>

                    <input type="hidden" name="opcionSeleccionada" id="opcionSeleccionada" required>
                    <button type="button" id="btnSeleccionar" class="btn btn-primary">Seleccionar Servicio</button>
                  </div>
                </div>
              </div>

              <!-- Mensaje de Error Service -->

              <button type="button" class="error service btn btn-outline-danger">
                <i class="bi bi-exclamation-circle"></i>
                Debe seleccionar un Service
              </button>

              <input type="submit" value="Enviar">
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>

    </footer>

    <!-- JS -->
    <script src="js/script.js"></script>
    <script src="js/form.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

  </body>

</html>
