<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Taller de bicicletas, bicicleta, taller, tubi">
    <title>JMBikes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="images/developer.jpg" alt="Logo" width="70" height="40" class="d-inline-block align-text-top" style="padding-right: 20px;">
              <a class="navbar-brand" href="#">JMBikes</a>
              <!-- MENU HAMBURGUESA -->
              <button class="navbar-toggler collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- MENU ALARGADO -->
              <div class="navbar-collapse collapse justify-content-end" id="navbarColor01" style="">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-12">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/editor.jpg" class="d-block w-100" alt="img-taller1">
            </div>
            <div class="carousel-item">
              <img src="images/designer.jpg" class="d-block w-100" alt="img-taller2">
            </div>
            <div class="carousel-item">
              <img src="images/developer.jpg" class="d-block w-100" alt="img-taller3">
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="my-5">
      <div class="container">
        <div class="row mx-auto my-auto justify-content-center">
          <div class="col">
            <div class="d-flex align-items-center justify-content-center">
              <div class="carousel-arrow d-flex align-items-center justify-content-center me-3 p-0">
                <a role="button" href="#recipeCarousel" data-bs-slide="prev">
                  <div class="carousel-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <path d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z"/>
                    </svg>
                  </div>
                </a>
              </div>
              <div class="col-10 mx-auto carousel-center" style="max-width: 600px;">
                <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel" >
                  <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" style="max-height: 700px;">
                      <div class="col-md-12">
                        <div class="card">
                          <div class="card-img">
                            <img src="images/fondo_card%20(2).png" class="img-fluid">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item" style="max-height: 700px;">
                      <div class="col-md-12">
                        <div class="card">
                          <div class="card-img">
                            <img src="images/fondo_card%20(2).png" class="img-fluid">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item" style="max-height: 700px;">
                      <div class="col-md-12">
                        <div class="card">
                          <div class="card-img">
                            <img src="images/fondo_card%20(2).png" class="img-fluid">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-arrow d-flex align-items-center justify-content-center ms-3 p-0">
                <a role="button" href="#recipeCarousel" data-bs-slide="next">
                  <div class="carousel-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <path d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z"/>
                    </svg>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>







    </section>

    <footer>

    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
