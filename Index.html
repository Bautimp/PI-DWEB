<!doctype html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>JMBikes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="images/developer.jpg" alt="Logo" width="70" height="40" class="d-inline-block align-text-top" style="padding-right: 20px;">
              <a class="navbar-brand" href="#">JMBikes</a>
              <!-- MENU HAMBURGUESA -->
              <button class="navbar-toggler collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- MENU ALARGADO -->
              <div class="navbar-collapse collapse justify-content-end" id="navbarColor01" style="">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
  <section class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/editor.jpg" class="d-block w-100" alt="img-taller1">
            </div>
            <div class="carousel-item">
              <img src="images/designer.jpg" class="d-block w-100" alt="img-taller2">
            </div>
            <div class="carousel-item">
              <img src="images/developer.jpg" class="d-block w-100" alt="img-taller3">
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-12">
          <p>
            Lorem ipsum dolor sit amet, consectetur dadng elit, sed do eiusmod tempor
          </p>
        </div>
      </div>

    </section>
    <section class="container">
      <div class="row">
        <div class="col-12" style="max-width: 600px;">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/fondo_card%20(2).png" class="d-block w-100" alt="service1">
              </div>
              <div class="carousel-item">
                <img src="images/fondo_card%20(2).png" class="d-block w-100" alt="service2">
              </div>
              <div class="carousel-item">
                <img src="images/fondo_card%20(2).png" class="d-block w-100" alt="service3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
